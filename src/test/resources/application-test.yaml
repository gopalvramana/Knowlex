server:
  port: 8080

ingestion:
  chunk-size: 200
  chunk-overlap: 40

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
